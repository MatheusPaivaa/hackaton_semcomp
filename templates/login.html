<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WildNotify</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://kit.fontawesome.com/e9be548f62.js" crossorigin="anonymous"></script>
 
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style-login.css') }}" />
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="/login" method="POST">
                <h1>Login</h1>

                <input type="username" name="email" placeholder="Email" required />
                <input type="password" name="password" placeholder="Password" required />
                <a href="#">Esqueceu a senha?</a>
                <button type="submit">Entrar</button>

                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>

                <!-- Mensagem de erro -->
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <div class="alert">
                      <ul>
                        {% for message in messages %}
                          <li>{{ message }}</li>
                        {% endfor %}
                      </ul>
                    </div>
                  {% endif %}
                {% endwith %}
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>WildNotify</h1>
                    <p>Plataforma para agilizar comunicação Moderador-Competidor!</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
